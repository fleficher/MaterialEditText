
ext {
    // Where you will see your artifact in Bintray's web interface
    // The "bintrayName" should match the name of the Bintray repro.
    bintrayRepo = 'maven'
    bintrayName = POM_BASE_NAME

    // Maven metadata
    publishedGroupId = GROUP_ID
    libraryName = POM_LIB_NAME
    // Set this equal to the name of the Android Studio library module.
    artifact = 'library'

    libraryDescription = POM_DESCRIPTION
    libraryVersion = VERSION_NAME

    siteUrl = POM_SITE_URL
    gitUrl = POM_VCS_URL

    developerId = POM_DEVELOPER_ID
    developerName = POM_DEVELOPER_NAME
    developerEmail = POM_DEVELOPER_EMAIL

    licenseName = POM_LICENCE_NAME
    licenseUrl = POM_LICENCE_URL
    allLicenses = [POM_LICENCE]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

afterEvaluate {
    javadoc.failOnError = false
}
